<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
    <script src="js/app.js"></script>
	<link rel="stylesheet" href="css/app.css"></style>
  </head>
<body>
  <div style="float:left;" ng-app="poDemo" ng-controller="OrgCtrl">

	<div ng-if="orgs.length !== 0">
  <div style="float:left;clear:both;">
  <img src="images/AngularJS-medium.png" />
  <h3>CTRP Organization List | <a href="/podemo/">Jump to App Server</a> | <a href="/podemo/admin">Jump to Django Admin</a></h3>
</div>	
	
    <div class="container" ng-repeat="org in orgs" ng-class-odd="'odd'" ng-class-even="'even'">
	<div>
		  <div class="label">Name:</div>
		  <div class="value">{{org.name}}</div>
	</div>
	<div>
		  <div class="label">PO ID:</div>
		  <div class="value">{{org.identifier}}</div>
	</div>
	<div>
		  <div class="label">ID:</div>
		  <div class="value">{{org.id}}</div>
	</div>	
	<div>
		<div class="label">Organization Type:</div>
		<div class="value">{{org.orgType.name}}</div>
	</div>
	<div>
		<div class="label">Organization Status:</div>
		<div class="value">{{org.orgStatus.name}}</div>
	</div>	
	<div>
    	<div class="label">City:</div>
		<div class="value">{{org.city}}</div>
	</div>
	<div>
		<div class="label">State:</div>
		<div class="value">{{org.state}}</div>
	</div>
  <div id="buttonBar">
	<a href="orgdetails.html#?id={{org.id}}">View Organization Details</a>
  </div>	
   </div>
  </div>
  </div>
  <div id="buttonBar" style=width:800px;float:left;">
	<a href="orgdetails.html">Add New Organization</a>
  </div>
</body>
</html>
